<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .model-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        canvas {
            display: block;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>STL Viewer</h1>
    <div class="container" id="models-container"></div>

    <!-- Load Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // List of STL files (Modify the paths as per your files)
        const stlFiles = [
            { file: "../robotics/CAD Files/BO DC Motor v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/Resistor 10K v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/25V 10000UF Capacitor (18x35mm) v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/_Gas+sensor+arduino+PCB+module.c70d2541-51b3-48cf-868d-3cb6a3a9139f v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/_hc06.857d3478-e1c1-47c5-aa3e-60f1648c4a40 v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/_LCD16x2.95a6d64c-569f-4e85-b235-adfaccf3915b v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/_led+3mm.418e6716-58b8-4d29-80cc-73d5746e2252 v2.stl", name: "Download" },
            { file: "../robotics/CAD Files/_RFID-RC522.cd1ec80f-b667-4655-b6b3-a21b5d1b7a74 v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/_Tactile+switch+Omron+B3F-1020.6c7bf8a9-c548-4b6f-87f0-573de34a15d5 v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/_Untitled.11bd9c08-f055-48a6-8a1b-5fe219f17b7f v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/18650.1c66bec3-f5df-4c80-978b-37052add885c v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/A4988-Stepper-Driver-WithPins v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/Assembly v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/Battery v1.stl", name: "Download" },
            { file: "../robotics/CAD Files/BLOSSOM-BLM-18650-2PCS v1.stl", name: "Download" },
        ];

        const container = document.getElementById('models-container');

        stlFiles.forEach((stl, index) => {
            // Create model box
            const modelBox = document.createElement('div');
            modelBox.classList.add('model-box');

            // Create canvas container
            const canvasContainer = document.createElement('div');
            canvasContainer.style.width = "500px";
            canvasContainer.style.height = "500px";
            modelBox.appendChild(canvasContainer);

            // Create download button
            const downloadBtn = document.createElement('button');
            downloadBtn.innerText = `Download ${stl.name}`;
            downloadBtn.onclick = () => window.location.href = stl.file;  // Direct download
            modelBox.appendChild(downloadBtn);

            // Append to main container
            container.appendChild(modelBox);

            // Render 3D model
            renderSTL(stl.file, canvasContainer);
        });

        function renderSTL(file, container) {

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Lighting
            const lights = [
                { x: 5, y: 5, z: 5 },   // Front-Right
                { x: -5, y: 5, z: 5 },  // Front-Left
                { x: 5, y: 5, z: -5 },  // Back-Right
                { x: -5, y: 5, z: -5 }, // Back-Left
                { x: 2, y: 10, z: 0 },  // Top Light
                { x: 0, y: -10, z: 0 }  // ✅ Bottom Light
            ];
            lights.forEach(pos => {
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(pos.x, pos.y, pos.z);
                scene.add(light);
            });
            // ✅ Optional: Point Light for Extra Glow
            const pointLight = new THREE.PointLight(0xffffff, 0.7);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);
            // Load STL
            const loader = new THREE.STLLoader();
            loader.load(file, function (geometry) {
                const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, metalness: 0.5, roughness: 0.5 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                scene.add(mesh);
            });

            // Camera Position
            camera.position.z = 100;

            // Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableRotate = true;
            controls.enableZoom = true;
            controls.minDistance = 50;  // Minimum zoom-in distance
            controls.maxDistance = 200;
            controls.target.set(0, 0, 0); // Center the controls
            controls.update();
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>

</body>

</html>
